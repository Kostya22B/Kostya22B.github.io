<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tetris</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  
    <header>
        <h1>Tetris</h1>
        <div class="user-auth">
          <button id="loginBtn">Login</button>
          <button id="registerBtn">Register</button>
          <button id="logoutBtn" style="display: none;" onclick="logout()">Logout</button>
      </div>
        <nav>
            <ul>
                <li><a href="#">Hra</a></li>
                <li><a href="#">Nápověda</a></li>
                <li><a href="#">O hře</a></li>
            </ul>
        </nav>
    </header>

    <section id="game">
        <div id="root">
          <h1>
            <span style="color: red">T</span><span style="color: orange">E</span><span style="color: yellow">T</span><span
              style="color: green">R</span><span style="color: cyan">I</span><span style="color: purple">S</span>
          </h1>
        </div>
    </section>
    
    <aside>
        <h2>Score</h2>
        <div id="recordDisplay" style="color:aliceblue">Record: 0</div>
    </aside>

    <footer>
        <p>&copy; 2024 Tetris. Všechna práva vyhrazena.</p>
    </footer>
    <!-- login&auth form -->
    <div id="loginModal" class="modal">
      <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Login</h2>
          <form id="loginForm">
              <input type="text" id="username" placeholder="Username" required autofocus>
              <input type="password" id="password" placeholder="Password" required>
              <button type="submit">Login</button>
          </form>
      </div>
  </div>

  <div id="registerModal" class="modal">
      <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Register</h2>
          <form id="registerForm">
              <input type="text" id="newUsername" placeholder="Username" required autofocus>
              <input type="password" id="newPassword" placeholder="Password" required>
              <button type="submit">Register</button>
          </form>
      </div>
  </div>
    <script src="./index.js" type="module"></script>
</body>
</html>
